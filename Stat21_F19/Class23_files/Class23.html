## Interaction terms

It is possible that the values of any two of these predictor variables may have an affect on a third predictor variable. And, it's possible that the effect is not additive.&lt;sup&gt;[1]&lt;/sup&gt;

A consequence of interaction between variables is that it makes it more difficult to predict the consequences of changing the value of any individual variable.


**Q:** Why would we want to include interaction terms in a MLR?


--
**A:** It allows our model to fit differently over different subsets of the data. 


*** 

--
**In practice:**

  - Predictor variables that have large main effects tend to also have large interactions with other predictor variables.&lt;sup&gt;[3]&lt;/sup&gt; 

  - When you include interaction terms in your model, it's a good idea to standardize your data before fitting the model. This helps with the interpretability of the model coefficients since interacting terms may not be measured in the same units.&lt;sup&gt;[3]&lt;/sup&gt;

## Interaction terms

Although, based on the R output, it doesn't look like there's any interaction between the proportion of students and the other three variables, let's consider the mathematical form of the interaction model on the previous slide. 

If `\(Y=\)`SAT score, `\(X_1=\)`per pupil spending, `\(X_2=\)`student teacher ratio, `\(X_3=\)`teacher salary, and `\(X_4=\)` proportion of eligible students who took the SAT, then the model with the three interaction terms from before looks like: 
`$$Y = \beta_0 + \beta_1 x_1 + \beta_2 x_2 + \beta_3 x_3 + \beta_4 x_4 + \beta_5 (x_1 x_4) + \beta_6 (x_2 x_4) + \beta_7 (x_3 x_4) + \epsilon$$`

--
which can be rearranged to look like
`$$Y = \beta_0 + (\beta_1 + \beta_5 x_4)x_1 +
 (\beta_2 + \beta_6 x_4)x_2 +
  (\beta_3 + \beta_7 x_4)x_3 +
   \beta_4 x_4 +\epsilon.$$`

***

--
The interpretation of the interaction terms is that we expect the effect on SAT scores by changing `\(X_1\)`, for instance, depends also on the value of `\(X_4\)`. 

In our specific model for example, if we consider the interaction between student teacher ratio and the proportion of students, that we expect the effect that the school's student teacher ratio has on SAT scores depends on whether the proportion of students taking the exam is low or high.

## collinearity 

There are a lot of important c-words in statistics. Especially confusing can be the following: collinearity, correlation, and covariance. But, somewhat intuitively, there is a relationship among these three terms. 

Recall the definitions of correlation and covariance for any two random variables, say, `\(X\)` and `\(Y\)`:

`$$Cov(X,Y) = E[(X -E[X])(Y-E[Y])] = \dots = E[XY] - E[X]E[Y]$$`

`$$Corr(X,Y) = \frac{Cov(X,Y)}{\sqrt{Var(X)Var(Y)}}$$`


--
Also, recall the fact that .blue[if `\(X\)` and `\(Y\)` are independent, then `\(Cov(X,Y)=0\)` and therefore `\(X\)` and `\(Y\)` are uncorrelated.]

**But** if `\(X\)` and `\(Y\)` are uncorrelated, then it is still possible for `\(X\)` and `\(Y\)` to be dependent or independent.    

---
## collinearity 

So now we see that correlation is just a standardized version of the covariance between two variables. (Standardized in the sense that it will always be between the interval `\([-1,1]\)`.)

.red[What is collinearity?] 


--
This is a term specific to MLR models that describes the statistical phenomenon in which two or more predictor variables are highly correlated with each other. 


In other words, this means that two predictor variables, say, `\(X_1\)` and `\(X_2\)`, are colinear if `\(Corr(X_1, X_2) \approx \pm 1\)`. 

  - This means that we could predict the values of one from the other in a SLR model! 
  
  - This is **not** a problem for .red[estimation] or .red[prediction] with a MLR. 
  - This **is** a problem however that inflates the estimated variances of our regression coefficients and therefore the individual test of significant slope parameters.&lt;sup&gt;[5]&lt;/sup&gt; 
  
  - Outliers can have a big impact on the collinearity of a pair of variables.&lt;sup&gt;[5]&lt;/sup&gt;

## collinearity 


When we see evidence of collinear predictor variables, it's a good idea to re-visit which variables you want to include in the model .red[because]  collinearity affects the variance of our predictors and therefore affects the conclusion of the individual t-tests!&lt;sup&gt;[4]&lt;/sup&gt;


**Q:** Do we need to be concerned about multiple testing with interaction terms? with collinearity? 


--
**A:** We do need to keep an eye on multiple tests issues when we're determining which main effects and interaction effects to include in the model (these are questions of statistical significance). The problem of multiple testing is not a concern however, in estimation/prediction problems therefore it is not a major concern when checking for collinearity (all we're doing is getting estimates for different correlations).



**Note:** Interaction terms are structurally colinear, which we can't do much about. (See slides for Class 24.)  
 
---
## collinearity 
### Remedies 

A couple of simple remedies for collinearity are

  - Try collecting more data to see if the collinearity is dues to insufficient data; 
  
  - Reduce the number of variables in your model so that none of them are collinear;
  
  - Other regression methods such as *ridge regression* (you don't need to know what this is for my class).&lt;sup&gt;[5]&lt;/sup&gt;
